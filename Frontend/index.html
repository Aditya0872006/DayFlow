<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR FLOW - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --primary-purple: #c065e8;
        --primary-purple-hover: #a54bc9;
        --bg-light: #f8f9fa;
      }

      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-container {
        width: 100%;
        max-width: 500px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        border: 1px solid #000;
        padding: 2rem;
        position: relative;
      }

      /* Logo Styling */
      .logo-placeholder {
        background-color: #e9ecef;
        color: #495057;
        padding: 15px;
        text-align: center;
        border-radius: 8px;
        font-size: 1.5rem;
        font-weight: 700;
        font-family: cursive;
        margin-bottom: 30px;
        letter-spacing: 1px;
      }

      .form-label {
        font-weight: 500;
        font-family: cursive, sans-serif;
        color: #333;
      }

      /* Inputs */
      .form-control {
        border: none;
        border-bottom: 2px solid #ced4da;
        border-radius: 0;
        padding-left: 0;
        padding-bottom: 10px;
        background-color: transparent;
      }

      .form-control:focus {
        box-shadow: none;
        border-bottom-color: var(--primary-purple);
      }

      /* Custom Radio Buttons (Purple) */
      .form-check-input:checked {
        background-color: var(--primary-purple);
        border-color: var(--primary-purple);
      }

      .form-check-input:focus {
        box-shadow: 0 0 0 0.25rem rgba(192, 101, 232, 0.25);
        border-color: var(--primary-purple);
      }

      /* Button */
      .btn-purple {
        background-color: var(--primary-purple);
        color: white;
        border: none;
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s;
      }

      .btn-purple:hover {
        background-color: var(--primary-purple-hover);
        color: white;
      }

      /* Links */
      .toggle-text {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        font-family: cursive, sans-serif;
      }

      .toggle-text a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
      }

      .toggle-text a:hover {
        color: var(--primary-purple);
        text-decoration: underline;
      }

      /* Icons */
      .input-group-text {
        background: transparent;
        border: none;
        border-bottom: 2px solid #ced4da;
        cursor: pointer;
        transition: color 0.3s;
      }

      .input-group-text:hover {
        color: var(--primary-purple);
      }

      /* Success state for upload icon */
      .input-group-text.text-success {
        color: #198754 !important; /* Bootstrap success green */
        border-bottom-color: #198754;
      }

      /* File Name Feedback Styling */
      .file-feedback {
        font-size: 0.8rem;
        color: #198754;
        margin-top: 5px;
        display: block;
        font-weight: 500;
      }

      /* Animations */
      .form-section {
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hidden {
        display: none !important;
      }

      /* --- RESPONSIVE ADJUSTMENTS --- */
      @media (max-width: 576px) {
        .auth-container {
          padding: 1.5rem;
        }
        .logo-placeholder {
          font-size: 1.3rem;
          padding: 12px;
          margin-bottom: 20px;
        }
        h4 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center p-0">
      <div class="auth-container">
        <div class="logo-placeholder">HR FLOW</div>

        <div id="signInForm" class="form-section">
          <h4 class="mb-4" style="font-family: cursive">Sign in Page</h4>

          <form>
            <div class="mb-4">
              <label for="loginEmail" class="form-label"
                >Login Id/Email :-</label
              >
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder=""
              />
            </div>

            <div class="mb-5">
              <label for="loginPassword" class="form-label">Password :-</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder=""
              />
            </div>

            <button
              type="button"
              class="btn btn-purple"
              onclick="alert('Login functionality to be implemented with Backend')"
            >
              SIGN IN
            </button>

            <div class="toggle-text">
              Don't have an Account?
              <a href="#" onclick="toggleForms()">Sign Up</a>
            </div>
          </form>
        </div>

        <div id="signUpForm" class="form-section hidden">
          <h4 class="mb-4" style="font-family: cursive">Sign Up Page</h4>

          <form>
            <div class="mb-4">
              <label class="form-label d-block">Select Role :-</label>
              <div class="d-flex gap-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="roleSelector"
                    id="roleAdmin"
                    checked
                  />
                  <label class="form-check-label" for="roleAdmin">
                    Admin (Company)
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="roleSelector"
                    id="roleEmployee"
                  />
                  <label class="form-check-label" for="roleEmployee">
                    Employee
                  </label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="companyName" class="form-label"
                >Company Name :-</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="companyName"
                  placeholder="Enter Company Name"
                />

                <input
                  type="file"
                  id="logoUploadInput"
                  style="display: none"
                  accept="image/*"
                />

                <span
                  class="input-group-text text-primary"
                  id="uploadIconWrapper"
                  title="Upload Logo"
                  onclick="triggerFileUpload()"
                >
                  <i class="bi bi-upload"></i>
                </span>
              </div>
              <small id="fileNameDisplay" class="file-feedback hidden"></small>
            </div>

            <div class="mb-3">
              <label for="fullName" class="form-label">Name :-</label>
              <input type="text" class="form-control" id="fullName" />
            </div>

            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email :-</label>
              <input type="email" class="form-control" id="signupEmail" />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone :-</label>
              <input type="tel" class="form-control" id="phone" />
            </div>

            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password :-</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                />
                <span
                  class="input-group-text"
                  onclick="togglePassword('signupPassword', this)"
                >
                  <i class="bi bi-eye-slash"></i>
                </span>
              </div>
            </div>

            <div class="mb-4">
              <label for="confirmPassword" class="form-label"
                >Confirm Password :-</label
              >
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                />
                <span
                  class="input-group-text"
                  onclick="togglePassword('confirmPassword', this)"
                >
                  <i class="bi bi-eye-slash"></i>
                </span>
              </div>
            </div>

            <button
              type="button"
              class="btn btn-purple"
              onclick="alert('Registration functionality to be implemented')"
            >
              Sign Up
            </button>

            <div class="toggle-text">
              Already have an account ?
              <a href="#" onclick="toggleForms()">Sign In</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function toggleForms() {
        const signIn = document.getElementById("signInForm");
        const signUp = document.getElementById("signUpForm");

        if (signIn.classList.contains("hidden")) {
          signIn.classList.remove("hidden");
          signUp.classList.add("hidden");
        } else {
          signIn.classList.add("hidden");
          signUp.classList.remove("hidden");
        }
      }

      function togglePassword(inputId, iconSpan) {
        const input = document.getElementById(inputId);
        const icon = iconSpan.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        } else {
          input.type = "password";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        }
      }

      function triggerFileUpload() {
        document.getElementById("logoUploadInput").click();
      }

      // --- FILE UPLOAD FEEDBACK ---
      document
        .getElementById("logoUploadInput")
        .addEventListener("change", function () {
          if (this.files && this.files[0]) {
            const fileName = this.files[0].name;
            const feedback = document.getElementById("fileNameDisplay");
            feedback.textContent = "Logo Selected: " + fileName;
            feedback.classList.remove("hidden");

            const iconWrapper = document.getElementById("uploadIconWrapper");
            const icon = iconWrapper.querySelector("i");
            iconWrapper.classList.remove("text-primary");
            iconWrapper.classList.add("text-success");
            icon.classList.remove("bi-upload");
            icon.classList.add("bi-check-circle-fill");
          }
        });
    </script>
  </body>
</html>
